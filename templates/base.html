<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Writing Editor{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">✍️ Writing Editor</h1>
            <p class="tagline">Multi-Agent AI Assistant powered by Microsoft Agent Framework</p>
        </div>
    </header>
    
    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Writing Editor &middot; Built with Microsoft Agent Framework</p>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
